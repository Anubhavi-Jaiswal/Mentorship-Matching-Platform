<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorship Matching</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Find Your Mentor in Tech</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Mentors</a></li>
                <li><a href="#">Mentees</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Empowering Women in Tech through Mentorship</h2>
        <p>Join our platform and find a mentor who can guide you on your journey in technology.</p>
        <a href="#register" class="cta">Get Started</a>
    </section>

    <section id="register" class="register-section">
        <h2>Register as a Mentor or Mentee</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="role">I am a:</label>
            <select id="role" name="role">
                <option value="mentor">Mentor</option>
                <option value="mentee">Mentee</option>
            </select>

            <button type="submit">Register Now</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 Mentorship Platform. All Rights Reserved.</p>
    </footer>
</body>
</html>
